<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Jornal</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- 🔴 Cabeçalho -->
  <header class="topbar">
    <div class="logo">MeuJornal</div>
    <nav class="menu">
      <a href="#">Brasil</a>
      <a href="#">Mundo</a>
      <a href="#">Política</a>
      <a href="#">Economia</a>
      <a href="#">Tecnologia</a>
      <a href="#">Esportes</a>
    </nav>
    <div class="search">
      <input type="text" placeholder="Buscar...">
    </div>
  </header>

  <!-- 📢 Anúncio topo -->
  <section class="ads">
    <img src="https://via.placeholder.com/900x150/ff0000/ffffff?text=Anuncio+Topo" alt="Anúncio">
  </section>

  <!-- 📰 Notícia principal -->
  <main class="content">
    <section class="highlight"></section>

    <!-- Notícias menores -->
    <section class="secondary"></section>

    <!-- 📢 Anúncio no meio -->
    <section class="ads">
      <img src="https://via.placeholder.com/900x200/00ff00/000000?text=Anuncio+Meio" alt="Anúncio">
    </section>
  </main>

  <!-- 📢 Anúncio final -->
  <section class="ads">
    <img src="https://via.placeholder.com/900x200/0000ff/ffffff?text=Anuncio+Fim" alt="Anúncio">
  </section>

  <!-- 🍪 Cookies -->
  <div class="cookies">
    Este site utiliza cookies para melhorar sua experiência.
    <button onclick="this.parentElement.style.display='none'">Prosseguir</button>
  </div>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
